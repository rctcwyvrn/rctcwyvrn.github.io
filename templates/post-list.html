<ul>
    {% set s = get_section(path="_index.md") %}
    {% for post in s.pages | sort(attribute="date") | reverse%}
    {% if post.extra.hidden %}
    {% else %}
    <li>
        <a href="{{post.permalink}}">{{post.title}}</a> - {{post.date}}
        <p id="blurb">{{post.extra.blurb}}</p>
    </li>
    {% endif %}
    {% endfor %}
</ul>
